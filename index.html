<!DOCTYPE html>
<html lang="en-us">
<head>

<!--
    Project: POP QUIZ
    Description: This project will create a pop quiz using dynamic html
    Programer: Luis Salcedo
-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>POP QUIZ</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"></script>
</head>
 

<body>
  <div class="wrapper">
    <header>
        <div class="grid-container">
            <div><a onclick="HighscorePage()" href="#" class="highscores topText" value="Highscore">VIEW HIGH SCORES</a></div>
            <div><h2 class="timer topText">Time: <span id="countDown"></span></h2></div>
        </div>
    </header>

    <main>
        <section> 
        <div class="quiz-container">
            <div class="quiz-box">
                <div class="QA">
                <div class="question start"><h1>Coding Quiz Challange</h1></div>
                <div class="start"><h3>Try to answer the following code realated quiestions within the time limit.<br />Keep in mind that incorrect answers will penalize your score/time <br />by ten seconds! </h3></div>
                    </div>
                <div class="start"><button class="btn" name="startQuiz" value="startQuiz">Start Quiz</button></div>
                
                <!--this part will tell you if your answer was correct or not-->
                <hr class="solidLine">
                <div class="rightOrWrong"></div>
            </div>
                
            </div>
        </div>
        </section>








    </main>

  </div>
</body>

<script src="./assets/quiz.js" type="text/javascript"></script>
</html>
